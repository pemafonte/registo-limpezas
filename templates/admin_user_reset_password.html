{% extends "base.html" %}
{% block content %}
  <h2>Redefinir password de {{ user.nome or user.username }}</h2>
  <form method="post">
    <div class="row">
      <label>Nova password <input type="password" name="new_password" required></label>
    </div>
    <p>
      <button class="btn btn-primary" type="submit">Redefinir</button>
      <a class="btn" href="{{ url_for('admin_users') }}">Cancelar</a>
    </p>
  </form>
{% endblock %}
