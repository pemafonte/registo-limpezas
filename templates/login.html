{% extends "base.html" %}
{% block content %}
  <h2>Login</h2>
  <form method="post" class="card" style="max-width:480px;">
  <div class="row">
    <label>Utilizador
      <input type="text" name="username" required>
    </label>
    <label>Password
      <input type="password" name="password" required>
    </label>
  </div>
  <button class="btn btn-primary" type="submit">Entrar</button>
  </form>
{% endblock %}
